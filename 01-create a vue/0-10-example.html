<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 书架 -->
         <!-- 
            v-for 作用: 基于数据循环, 多次渲染整个元素  
            遍历内容    数组、对象、数字...

            遍历数组语法:
            v-for = "(item, index) in 数组"
                item 每一项， index 下标
                P17  =====00000=======
        -->
         <div id = "muilp">
            <h1>码农书架</h1>
            <ul>
                <!-- 
                    语法：key属性 = “唯一标识”
                    作用：给列表项添加的唯一标识。便于 Vue 进行列表项的正确排序复用
                    推荐 id 作为 key
                 -->
                <li v-for="(item, index) in booksList" ： key="item.id"> 
                    <span>{{item.name}}</span>
                    <span>{{item.author}}</span>
                    <!-- 进行删除操作，用 id 来进行删除 -->
                    <button @click = "del(item.id)">delete</button>
                </li>
            </ul>
            <hr>
            <ul>
                <li v-for = "item in list">{{item}}</li>
            </ul>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
         <script>
            const app = new Vue({
                el:'#muilp',
                index:0,
                data:{
                    booksList:[
                        {id:1, name:'《123》', author:'1'},
                        {id:2, name:'《1234》', author:'2'},
                        {id:3, name:'《12345》', author:'3'},
                        {id:4, name:'《123456》', author:'4'},
                    ],
                    list:['watermalon','apple','bunana','orange','cake']},
                methods:{
                    del(id){
                        // 通过 id 进行删除数组中的对应项 -> js 进阶  filter
                        // filter :根据条件，保留满足条件的对应项得到一个新数组
                        this.booksList = this.booksList.filter(item => item.id !== id)
                    }
                }
                })
         </script>
    </body>
</html>
