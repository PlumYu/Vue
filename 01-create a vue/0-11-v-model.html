<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            v - model 非常常用
            1.作用：给表单元素使用，双向数据绑定 -> 可以快速获取或设置表单元素内容
            双向: 数据变化 -> 视图自动更新  、  视图变化 -> 数据自动更新
            2.语法： v-model = '变量'
         -->
         <div id = "app">
            <h1>码农书架</h1>
            账号：<input type="text" v-moel="username"> <br><br>
            密码：<input type="password" v-model="passward"> <br><br>
            <button @click = "login">登录</button>
            <button @click = "reset">重置</button>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
         <script>
            const app = new Vue({
                el:'#app',
                data: {
                    username:'',
                    passward:''
                },
                methods:{
                    login(){
                        console.log(this.username, this.passward)
                    },
                    reset(){
                        this.username = '',
                        this.passward = ''
                    }
                }
            })
         </script>
    </body>
</html>
