<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            创建 Vue 实例，舒适化渲染
            1.准备容器（Vue所管理的范围）
            2.引包  （开发版本包， 生产版本包）
            3.创建实例
            4.添加配置项 =》 完成渲染
         -->
         <div id = "app">
            <h1>{{ count }}</h1>
            {{ msg }}
         </div>
         <!-- 引入开发版本的包 -->
         <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

         <script>
            // 引入 VueJS核心包可以创建实例
            const app = new Vue({
                // 通过 el 配置选择器
                el:'#app',
                // 通过data 渲染数据
                data:{
                    msg:'Hello world',
                    count:666
                }
            })
         </script>
    </body>
</html>
