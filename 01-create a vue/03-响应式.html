<!DOCTYPE html>
<html lang="en">
    <!-- time 2023/11/24 bilibili P5-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
         <div id = "app">
            {{nickname}}
         </div>
         <!-- 引入开发版本的包 -->
         <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
         <!-- 数据的响应式处理 -》 数据变换，视图自动更新 -->
         <script>
            // 引入 VueJS核心包可以创建实例
            const app = new Vue({
                // 通过 el 配置选择器
                el:'#app',
                // 通过data 渲染数据
                data:{
                    nickname:'tony',
                    age:18,
                    friend:{
                        name:'chaoyouqian',
                        desc:'lwh183__'
                    }
                }
            })
            // data 中的数据，是会被添加到实例上
            // 1.访问数据 实例.属性名
            // 2.修改数据 实例.属性名 = 新值  在 web 内 Console  -> 数据改变视图自动更新
         </script>
    </body>
</html>
